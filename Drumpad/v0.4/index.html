<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>

<style>
    .rec{
        background-color: red;
    }
    .pad{
        width: 100px;
        height: 100px;
        background-color: lightgreen;
       
    }
    #top{
        width: 100%;
        background-color: saddlebrown;
        
    }
</style>
<body>
    <div id="top">
        <audio src="sounds/boom.wav" data-sound="boom"></audio>
        <audio src="sounds/clap.wav" data-sound="clap"></audio>
        <audio src="sounds/kick.wav" data-sound="kick"></audio>
        <audio src="sounds/snare.wav" data-sound="snare"></audio>
    </div>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <button id="padBoom" class="pad">BOOM <br>"N"</br></button>
    <button id="padClap" class="pad">CLAP <br>"A"</br></button>
    <button id="padKick" class="pad">KICK <br>"B"</br></button>
    <button id="padSnare" class="pad">SNARE <br>"S"</br></button>
    <button id="padHihat" class="pad">HIHAT <br>"H"</br></button>
    <button id="padOpenhat" class="pad">OPENHAT <br>"O"</br></button>
    <button id="padRide" class="pad">RIDE <br>"R"</br></button>
    <button id="padTink" class="pad">TINK <br>"M"</br></button>
    <button id="padTom" class="pad">TOM <br>"V"</br></button>

    <button id="channel1Play">Record channel 1</button>
    <button id="channel2Play">Record channel 2</button>
    <button id="channel3Play">Record channel 3</button>
    <button id="channel4Play">Record channel 4</button>

    <button id="btnPlay1">Play channel 1</button>
    <button id="btnPlay2">Play channel 2</button>
    <button id="btnPlay3">Play channel 3</button>
    <button id="btnPlay4">Play channel 4</button>
    
    <script src="index.js"></script>
</body>
</html>
