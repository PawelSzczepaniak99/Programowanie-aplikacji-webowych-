<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>
<body>
    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <button id="padBoom">BOOM <br>"N"</br></button>
    <button id="padClap">CLAP <br>"A"</br></button>
    <button id="padKick">KICK <br>"B"</br></button>
    <button id="padSnare">SNARE <br>"S"</br></button>
    <button id="padHihat">HIHAT <br>"H"</br></button>
    <button id="padOpenhat">OPENHAT <br>"O"</br></button>
    <button id="padRide">RIDE <br>"R"</br></button>
    <button id="padTink">TINK <br>"M"</br></button>
    <button id="padTom">TOM <br>"V"</br></button>

    <button id="channel1Play">Play channel 1</button>
    
    <script src="index.js"></script>
</body>
</html>
