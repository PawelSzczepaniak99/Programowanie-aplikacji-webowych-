<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Note_pocket</title>
</head>

<body>
    <header id="top">
        <h1>NotePocket</h1>
        <div id="buttonAddNote">
            <p>Dodaj notatkę</p>
        </div>
    </header>  
    <main>     
        
        <div id="addNewNote">
            <form>
                <input type="text" name="title" id="title" placeholder="Podaj tytuł notatki">
                <input type="text" name="value" id="value" placeholder="Podaj treść notatki.">
                [KOLOR] <select>
                    <option value="rgba(211, 114, 114, 0.685)">Czerwony</option>
                    <option value="rgba(16, 182, 24, 0.685)">Zielony</option>
                    <option value="rgba(19, 16, 182, 0.685)">Niebieski</option>
                    <option value="rgba(135, 16, 182, 0.685)">Fioletowy</option>
                    <option value="rgba(165, 182, 16, 0.685)">Żółty</option>
                </select>
                <input type="submit" value="Dodaj notatkę" id="submitButton">
            </form>
        </div>
       
        <div id="noteContainer"></div>
    </main>
    <script src="index.js"></script>
    <script src="style.css"></script>
</body>
</html>
